<!doctype html><html><head><style type="text/css">html, body{
  margin: 0px;
  padding: 0px;
  width: 100%;
  height: 100%;
  text-align: center;
}

button{
  margin: 10px;
}

#div1{
  margin: 10px;
  font-size: 20px;
}</style></head><body><!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Hex code</title>
</head>

<body>
  <div id = 'div1'>Enter a hexadecimal code</div>
  <input type="text" id="text1" placeholder="Enter 6 characters 0-F">
  <br>
  <button onclick="changeColour()">Submit</button>
  <button onclick="displayConfirm()">Confirm</button>
  <button onclick="displayPrompt()">Prompt</button>
</body>

</html><script type="text/javascript">function submit(){
  var text1 = document.getElementById('text1');
  var textValue = text1.value;
  window.alert(textValue);
}

function displayConfirm() {
  if (window.confirm('Confirm, yes or no')){
    window.alert('User confirmation');
  }
  else{
    window.alert('User cancellation');
  }
}

function displayPrompt() {
  var userText = window.prompt('Enter some text', '');
  if (userText == null || userText == ''){
    window.alert('User entered no text');
  }
  else{
    window.alert(userText);
  }
}
function changeColour(){
  var text1 = document.getElementById('text1');
  var inputHex = text1.value;
  var div1 = document.getElementById('div1');
  if (inputHex.slice(0, 2) < 40 || inputHex.slice(2, 4) < 40 || inputHex.slice(4, 6) < 40){
    div1.style.color = 'white'
  }
  else{
    div1.style.color = 'black'
  }
  div1.style.backgroundColor = '#' + inputHex

}</script></body><html>
